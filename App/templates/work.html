{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Project Planner | Manish Chand
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="canonical" href="https://mattfarley.ca">
    <link href="../img/favicon-32.png" rel="shortcut icon" type="image/png">
    <link rel="stylesheet" href="{% static '../../static/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <script src="https://kit.fontawesome.com/9bdc906322.js"></script>
    <script async="" src="https://cdn.splitbee.io/sb.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script>
</head>

<body>
    <nav class="navbar is-transparent is-planner animate-fadeDown">
        <div class="container">
            <div class="navbar-brand"><a class="navbar-item" href="{% url 'Home' %}"><i class="fa-brands fa-meetup fa-5x"></i></a></div>
            <div class="navbar-menu" id="navMenu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <p class="buttons"><a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Reset" onclick="document.getElementById('form').reset();"><span class="icon is-small"><i class="fas fa-undo-alt"></i></span></a><a class="button is-medium tooltip is-tooltip-bottom"
                                data-tooltip="Close" href="/"><span class="icon is-small"><i class="fas fa-times"></i></span></a></p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="is-form-page animate-fadeUp">
        <section class="is-white has-text-centered">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-8"><img class="avatar" src="https://res.cloudinary.com/dgbe30e7f/image/upload/v1661773954/media/mf-avatar_p7dglv.svg">
                        <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Iâ€™m excited to learn about your project. Ready to get started?</h1>
                    </div>
                </div>
            </div>
        </section>
        {% if messages %}
        {% for msg in messages %}
      <center>  <h3>{{msg}}</h3></center>
        {% endfor %}
        {% endif %}
        <section class="is-white">
            <div class="container">
                <form id="form" accept-charset="UTF-8" action="" method="POST">
                    {% csrf_token %}
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="name" type="text" required>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="email" type="email" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Which project</label>
                                <div class="control is-expanded">
                                    <div class="select is-fullwidth">
                                        <select class="is-large" name="project type" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>Python Project</option>
                        <option>Django Project</option>
                        <option>New Project</option>
                      </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Your Interest</label>
                                <div class="control is-expanded">
                                    <div class="select is-fullwidth">
                                        <select class="is-large" name="interest" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>Investor</option>
                        <option>Collabrator</option>
                        <option>Co-Founder</option>
                        <option>Other</option>
                      </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column">
                            <div class="field">
                                <label class="label">Additional details</label>
                                <div class="control is-expanded">
                                    <textarea class="textarea is-large" name="details" rows="5" required></textarea>
                                </div>
                            </div>
                            <div class="field is-hidden">
                                <label class="is-hidden"></label>
                                <div class="control is-expanded is-hidden">
                                    <input class="is-hidden" name="_gotcha" type="hidden">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="{% static '../../static/js/main-min.js' %}"></script>
    <script src="https://usebasin.com/f/363b98eca5af/ahoy.js" async="" defer=""></script>
</body>

</html>
